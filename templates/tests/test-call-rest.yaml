apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "skyramp-mocker.fullname" . }}-test-call-rest"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: make-rest-call
      image: curlimages/curl:7.87.0
      command: 
        - "/bin/sh"
        - "-c"
        - |
          curl -XGET -s test1:80/health 2>&1
          curl -XPOST -s test1:80/paymentAuth 2>&1
  restartPolicy: Never