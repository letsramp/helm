apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "worker.fullname" . }}-test-apply-grpc"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-apply-grpc
      image: curlimages/curl:7.87.0
      command: 
        - "/bin/sh"
        - "-c"
        - |
          cat << EOF > /tmp/schemaConfig.yaml
          {{ include "worker-test.demoSchema" . | nindent 11 }}
          EOF

          cat << EOF > /tmp/helloworld.yaml
          {{ include "worker-test.grpcPayload" . | nindent 11 }}
          EOF

          curl -XPUT {{ include "worker.fullname" . }}:{{ .Values.service.port }}/skyramp/mocks -F mockFiles=@/tmp/schemaConfig.yaml -F mockDescription=@/tmp/helloworld.yaml
  restartPolicy: Never