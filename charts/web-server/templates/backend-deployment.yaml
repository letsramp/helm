apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web-server.fullname" . }}-backend
  labels:
    name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      name: backend
  template:
    metadata:
      labels:
        name: backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
          env:
            - name: NODE_ENV
              value: production
          ports:
            - containerPort: 4000