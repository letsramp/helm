# Default values for worker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

persistence:
  hostPath:
    volumeMount:
      - name: source
        mountPath: /root/skyramp
    volume:
       - name: source
         hostPath:
           path: /host-mount
command:
  - "/bin/sh"
  - "-c"
  - |
    ln -s /root/skyramp/web/templates /root/tmpl
    cd /root/skyramp && go run ./cmd/airgap
    cd /root/skyramp && go mod download
    /start-server.sh

image:
  repository: pellepedro/skydev
  pullPolicy: Always
  tag: code-server-arm64

imagePullSecrets: []
nameOverride: ""

# Whether higher level permissions should be requested for the Skyramp worker.
# This is required for various functionality, such as detailed k8s metrics fetching.
rbac: true

serviceAccount:
  # Annotations to add to the service account
  annotations: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

bootConfig:
  config:
    managementPort: 35142
    backend: "kubernetes"
  mountPath: "/etc/skyramp"

ManagementPlaneConfig:
  mongoConfig:
    enabled: true
    mongodbUrl: "mongodb://admin:pa$$word@mongo-datastore-svc.skyramp:27017/?authSource=admin&authMechanism=SCRAM-SHA-256"
    database: "dashboarddb"
    testResultCollection: "testresults"
    mockCollection: "servicemocks"
  prometheusConfig:
    enabled: true
    pushGatewayUrl: http://prom-prometheus-pushgateway.skyramp:9091
