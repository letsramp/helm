apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "skyramp-mocker.fullname" . }}-test-config-update-rest"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: radial/busyboxplus:curl
      command: ['curl']
      args: 
        - "-XPUT"
        - "{{ include "skyramp-mocker.fullname" . }}:{{ .Values.service.port }}/skyramp/mocks"
        - "--data-binary"
        - | 
        {{ include "skyramp-mocker-test.restPayload" . | nindent 10 }}
  restartPolicy: Never
