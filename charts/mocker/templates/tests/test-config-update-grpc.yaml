apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mocker.fullname" . }}-test-config-update-grpc"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: add-config-map 
      image: radial/busyboxplus:curl
      command: ['curl']
      args: 
        - "-XPUT"
        - "{{ include "mocker.fullname" . }}:{{ .Values.service.port }}/skyramp/mocks"
        - "--data-binary"
        - | 
        {{ include "mocker-test.grpcPayload" . | nindent 10 }}
  restartPolicy: Never